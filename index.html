<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        
        <form id="addBookForm">
            <h2>Add New Book</h2>
            
            <div class="form-group">
                <label for="bookId">Book ID:</label>
                <input type="text" id="bookId" required>
            </div>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author">
            </div>
            
            <div class="form-group">
                <label for="year">Publication Year:</label>
                <input type="number" id="year">
            </div>
            
            <h3>Book Location</h3>
            <div class="location-group">
                <div class="form-group">
                    <label for="shelf">Shelf Number:</label>
                    <input type="number" id="shelf" required>
                </div>
                
                <div class="form-group">
                    <label for="row">Row Number:</label>
                    <input type="number" id="row" required>
                </div>
                
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="number" id="position" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="topics">Topics (comma separated):</label>
                <input type="text" id="topics">
            </div>
            
            <button type="submit">Add Book</button>
        </form>
        
        <div id="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
